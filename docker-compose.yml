version: '3'
services:
  content-db:
    image: postgres
  content-creation:
    build: dockerfiles/rails
    depends_on: 
    - content-db
    ports:
    - "3000:3000"
    volumes:
    - ./bundle:/bundle
    - ./content-creation:/content-creation
    working_dir: /content-creation
    command: bash -c "bundle install && bundle exec rails server -p 3000 -b '0.0.0.0'"
